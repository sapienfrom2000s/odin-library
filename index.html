<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <link rel="stylesheet" href="style.css">
  <div class = "add-button">
    <button class="plus-btn">+</button>
  </div>

  <!-- The Modal -->
  <div id="modal" class="modal">

  <!-- Modal content -->
  <div class="book-form-container">
    <span class="close">&times;</span>
    <form action="" id="book-details-form">
      <p class='title-container'>
      <label for="title">Title</label><br>
      <input type="field" id="title" name="title" placeholder="Title of the Book"><br></p>

      <p class='author-container'>
      <label for="author">Author</label><br>
      <input type="field" id="author" name="author" placeholder="Name of the Author"><br></p>

      <p class="book-pages-container">
        <label for="pages">Pages</label>
        <input type="number" id="pages" name="book-pages">
      </p>

    <input type="submit" value="Submit">
    </form>
  </div>
  <script src="script.js"></script> 

</div>
</body>
</html>
